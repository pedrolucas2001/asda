<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div id="pagina">
        <header>
            <div id="menu">
                <div id="logoNaruto">

                </div>
                <div id="linkLogin"><strong>JÁ TEM CONTA? </strong> 
                    <button type="button" class="btn btn-primary"><a href="home.html" id="linkEntrar">ENTRAR </a></button>
                    
                </div>
            </div>
        </header>
    
            <main>
                <div class="modal-dialog rounded role="document" style="width: 350px; background-color: white; ">
                    <div class="modal-content rounded-4 shadow ">
                      <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-2">Criar uma nova conta</h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button> -->
                      </div>
                
                      <div class="modal-body p-5 pt-0">
                        <form class="">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="nome@exemplo.com">
                            <label for="floatingInput">Endereço de email</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Senha">
                            <label for="floatingPassword">Senha</label>
                          </div>
                          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">CADASTRAR</button>
                          <small class="text-body-secondary">Ao clicar em Cadastre-se, você concorda com os termos de uso.</small>
                          <hr class="my-4">
                          
                        </form>
                      </div>
                    </div>
                  </div>
            </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
